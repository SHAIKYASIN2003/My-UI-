<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Button Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to Link Button Hub</h1>
        <p>Click on the buttons below to visit popular platforms.</p>
    </header>
    <main>
        <div class="button-container">
            <a href="https://chat.openai.com/" target="_blank" class="button">
                <img src="https://source.unsplash.com/random/50x50?openai" alt="ChatGPT Logo">
                ChatGPT
            </a>
            <a href="https://www.linkedin.com/" target="_blank" class="button">
                <img src="https://source.unsplash.com/random/50x50?linkedin" alt="LinkedIn Logo">
                LinkedIn
            </a>
            <a href="https://www.facebook.com/" target="_blank" class="button">
                <img src="https://source.unsplash.com/random/50x50?facebook" alt="Facebook Logo">
                Facebook
            </a>
            <a href="https://www.twitter.com/" target="_blank" class="button">
                <img src="https://source.unsplash.com/random/50x50?twitter" alt="Twitter Logo">
                Twitter
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Link Button Hub. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
